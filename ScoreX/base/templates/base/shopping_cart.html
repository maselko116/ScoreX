{% extends 'base/frame.html' %}
{% block title %} SHOPPING CART{%endblock%}





{%block content%}
<a class = 'back_to_main_button' href="{% url 'base:index' %}"> <<-- BACK TO SHOPPING </a>

<div class="cart">
  {% for item in items %}
    <div class="cart-item">
      <h3>{{ item.product.name }}</h3>
      <p>Quantity: {{ item.quantity }}</p>
      <p>Price: {{ item.product.price }}</p>
    </div>
  {% endfor %}
</div>

{%endblock%}
