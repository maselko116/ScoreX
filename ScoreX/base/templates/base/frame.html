<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
         <script src = "https://cdn.tailwindcss.com"> </script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

       
    </head>
    <body>

        <nav>
            
            {% if request.user.is_authenticated %}
             <div class="welcome_bar">You are logged in with: {{ request.user.username }}</div>
            {% else %}
            {% endif %}
            <div>
                <a class = "panel" 
                href="http://127.0.0.1:8000/admin">PANEL ADMINISTRATORA </a>
            </div>
            {% if user.is_authenticated %}
            <a class="CART" href="{% url 'base:logout' %}"> logout </a>
            <a class="CART" href="{% url 'base:go_to_cart' %}"> CART </a>
            {% else %}
            <a class="signing" href="{% url 'base:signup' %}"> SIGN UP </a>
            <a class="logging" href="{% url 'base:login' %}"> LOG IN </a>
            <a class="CART" href="{% url 'base:go_to_cart' %}"> CART </a>
            {% endif %}
            
        </nav>

        <div class="things">
            
            
            {% block content %}
            {% endblock %}
        </div>
                
        

    </body>
</html>
