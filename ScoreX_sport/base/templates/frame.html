
<!doctype html>

<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "https://cdn.tailwindcss.com"> </script>
        <title>FRAME ScoreX</title>
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
        <script src = "https://cdn.tailwindcss.com%22%3E/"> </script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        
       
    </head>
    <body>
       <div class="main-container" style="min-height: 3000px;">
        {% if request.user.is_authenticated %}
        <div class="welcome_bar">
            <span class="logged-in">You are logged in with:</span>
            <span class="username">{{ request.user.username }}</span>
        </div>
        {% else %}
        {% endif %}
        <header class="p-3 bg-secondary text-white">
            <div class="container">
      
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <h1 style="font-size: 25px;">ScoreX</h1>
                </a>
      
                <div class="text-end col-10">
                  {% if user.is_authenticated %}
                    <a href="{% url 'base:logout' %}" class="btn btn-outline-light me-2">Logout</a>
                    <a href="{% url 'base:go_to_cart'%}" class="btn btn-warning">Cart</a>
                  {% else %}
                    <a href="{% url 'base:login' %}" class="btn btn-outline-light me-2">Login</a>
                    <a href="{% url 'base:signup' %}" class="btn btn-warning">Sign-up</a>
                    <a href="{% url 'base:go_to_cart' %}" class="btn btn-warning">Cart</a>
                  {% endif %}
                </div>
              </div>
      
            </div>
          </header>
          <div class="things">
            {% block content %}
            {% endblock %}
            <script>
  
                $(document).ready(function() {
                // Dodaj klasę "message-show" do każdego komunikatu
                $(".message").addClass("message-show");
              
                // Po 3 sekundach usuń klasę "message-show", aby schować komunikaty
                setTimeout(function() {
                  $(".message").removeClass("message-show");
                }, 3000);
              });
              
              </script>
          </div>
    </div>
          <script type="text/javascript" scr="{% static '/js/cart.js' %}">  </script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
          </script>

    </body>
</html>
